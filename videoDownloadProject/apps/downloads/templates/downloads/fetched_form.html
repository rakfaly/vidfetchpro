<div id="fetch-status" data-url="{% url 'apps.downloads:fetch_status' %}"></div>
<!-- Spinner -->
<div id="fetch-loading" class="card hidden">
  <div class="flex items-center justify-between">
    <h2 class="font-[var(--font-display)] text-lg font-semibold">Fetching metadata</h2>
    <span class="text-xs text-slate-500">Please wait</span>
  </div>
  <div class="mt-4 flex items-center gap-3 text-sm text-slate-500">
    <span class="h-4 w-4 animate-spin rounded-full border-2 border-slate-300 border-t-transparent"></span>
    <span>Contacting provider and parsing formatsâ€¦</span>
  </div>
</div>
<!-- Fetched Video Card-->
<div class="card hidden" id="video-metadata">
  <div class="flex items-center justify-between">
    <h2 class="font-[var(--font-display)] text-lg font-semibold">Video metadata</h2>
    <span class="text-xs text-slate-500">Step 2</span>
  </div>
  <div class="mt-4 grid gap-4 sm:grid-cols-[auto_1fr]">
    <div class="h-24 w-40 rounded-2xl bg-gradient-to-br from-slate-200 to-slate-100 dark:from-slate-800 dark:to-slate-900">
        <img src="https://picsum.photos/40/24" alt="Video Thumbnail" class="h-full w-full object-cover" id="video-thumbnail">
    </div>
    <div class="space-y-2 text-sm">
      <!--<p class="font-semibold">How to build a modern Django downloader</p>-->
      <p class="font-semibold" id="video-title">title</p>
      <div class="flex flex-wrap gap-2 text-xs text-slate-500 dark:text-slate-400">
        <span class="rounded-full bg-slate-100 px-2 py-1 dark:bg-slate-800" id="video-duration">10:23</span>
        <span class="rounded-full bg-slate-100 px-2 py-1 dark:bg-slate-800" id="video-quality">1080</span>
        <span class="rounded-full bg-slate-100 px-2 py-1 dark:bg-slate-800" id="video-size">3.2 GB</span>
        <span class="rounded-full bg-slate-100 px-2 py-1 dark:bg-slate-800" id="video-channel">Channel: StudioFlow</span>
      </div>
      <p id="video-error" class="text-xs text-rose-500"></p>
      <p class="text-xs text-slate-500 dark:text-slate-400" id="video-date">Fetched on February 7, 2026</p>
    </div>
  </div>
</div>
