<div data-change-password-panel
     class="card relative space-y-6 overflow-hidden">
    <div class="absolute inset-x-0 top-0 h-1 bg-linear-to-r from-brand-500 via-emerald-400 to-brand-700"></div>
    <div class="flex items-start justify-between gap-4">
        <div class="space-y-1">
            <p class="text-xs uppercase tracking-[0.18em] text-slate-500">Security</p>
            <h3 class="text-lg font-semibold text-slate-900 dark:text-white">Change password</h3>
            <p class="text-sm text-slate-500 dark:text-slate-400">Use a unique password you do not use elsewhere.</p>
        </div>
        <button type="button"
                class="btn btn-ghost"
                hx-get="{% url 'apps.users:change_password_close' %}"
                hx-target="#change-password-panel-root"
                hx-swap="innerHTML transition:true">Close</button>
    </div>
    {% include "users/partials/change_password_form.html" %}
</div>
