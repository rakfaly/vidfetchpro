<div data-create-account-panel
     class="pointer-events-auto mx-auto w-full max-w-xl rounded-2xl border border-emerald-300 bg-emerald-50/95 px-4 py-3 text-emerald-900 shadow-lg backdrop-blur-sm dark:border-emerald-900/60 dark:bg-emerald-950/90 dark:text-emerald-100"
     hx-get="{% url 'apps.users:create_account_success_toast_close' %}"
     hx-trigger="load delay:3500ms"
     hx-target="#global-toast-root"
     hx-swap="innerHTML transition:true">
    <div class="flex items-start justify-between gap-3">
        <div class="flex items-center gap-3">
            <div class="flex h-8 w-8 items-center justify-center rounded-full bg-emerald-500 text-white">
                <i class="fa-solid fa-check text-xs"></i>
            </div>
            <div>
                <p class="text-sm font-semibold">Account Created</p>
                <p class="text-xs text-emerald-700 dark:text-emerald-300">Your account is ready. Welcome to VidFetch Pro.</p>
            </div>
        </div>
        <button type="button"
                class="rounded-lg p-1 text-emerald-700 hover:bg-emerald-100 hover:text-emerald-900 dark:text-emerald-300 dark:hover:bg-emerald-900/50"
                hx-get="{% url 'apps.users:create_account_success_toast_close' %}"
                hx-target="#global-toast-root"
                hx-swap="innerHTML transition:true"
                aria-label="Dismiss">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>
</div>
