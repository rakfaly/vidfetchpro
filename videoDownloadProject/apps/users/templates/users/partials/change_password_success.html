<div data-change-password-panel
     class="card border-emerald-200 bg-emerald-50/70 text-emerald-900 dark:border-emerald-900/60 dark:bg-emerald-950/30 dark:text-emerald-100"
     hx-get="{% url 'apps.users:change_password_close' %}"
     hx-trigger="load delay:1000ms"
     hx-target="#change-password-panel-root"
     hx-swap="innerHTML transition:true">
    <div class="flex items-center gap-3">
        <div class="flex h-8 w-8 items-center justify-center rounded-full bg-emerald-500 text-white">
            <i class="fa-solid fa-check text-xs"></i>
        </div>
        <div>
            <p class="text-sm font-semibold">Password updated</p>
            <p class="text-xs text-emerald-700 dark:text-emerald-300">Your security settings were saved successfully.</p>
        </div>
    </div>
</div>
