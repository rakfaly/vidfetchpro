<div class="pointer-events-auto mx-auto w-full max-w-xl rounded-2xl border px-4 py-3 shadow-lg backdrop-blur-sm
            {% if tone == 'success' %}
                border-emerald-300 bg-emerald-50/95 text-emerald-900 dark:border-emerald-900/60 dark:bg-emerald-950/90 dark:text-emerald-100
            {% elif tone == 'warning' %}
                border-amber-300 bg-amber-50/95 text-amber-900 dark:border-amber-900/60 dark:bg-amber-950/90 dark:text-amber-100
            {% elif tone == 'error' %}
                border-rose-300 bg-rose-50/95 text-rose-900 dark:border-rose-900/60 dark:bg-rose-950/90 dark:text-rose-100
            {% else %}
                border-slate-300 bg-slate-50/95 text-slate-900 dark:border-slate-700 dark:bg-slate-900/90 dark:text-slate-100
            {% endif %}">
    <div class="flex items-start justify-between gap-3">
        <div class="flex items-center gap-3">
            <div class="flex h-8 w-8 items-center justify-center rounded-full
                        {% if tone == 'success' %}bg-emerald-500 text-white{% elif tone == 'warning' %}bg-amber-500 text-white{% elif tone == 'error' %}bg-rose-500 text-white{% else %}bg-slate-600 text-white{% endif %}">
                {% if icon_class %}
                    <i class="{{ icon_class }} text-xs"></i>
                {% else %}
                    <i class="fa-solid fa-circle-info text-xs"></i>
                {% endif %}
            </div>
            <div>
                <p class="text-sm font-semibold">{{ title }}</p>
                {% if message %}
                    <p class="text-xs
                              {% if tone == 'success' %}text-emerald-700 dark:text-emerald-300{% elif tone == 'warning' %}text-amber-700 dark:text-amber-300{% elif tone == 'error' %}text-rose-700 dark:text-rose-300{% else %}text-slate-600 dark:text-slate-300{% endif %}">
                        {{ message }}
                    </p>
                {% endif %}
            </div>
        </div>
        {% if dismiss_url %}
            <button type="button"
                    class="rounded-lg p-1 hover:bg-black/5 dark:hover:bg-white/5"
                    hx-get="{{ dismiss_url }}"
                    hx-target="#global-toast-root"
                    hx-swap="innerHTML transition:true"
                    aria-label="Dismiss">
                <i class="fa-solid fa-xmark"></i>
            </button>
        {% endif %}
    </div>
</div>
