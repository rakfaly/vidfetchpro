<div id="accountMenuRoot">
    <div class="absolute inset-0 z-40 bg-slate-950/40 backdrop-blur-sm"
         hx-get="{% url 'apps.users:account_menu' %}?close=1"
         hx-target="#accountMenuRoot"
         hx-swap="outerHTML transition:true"></div>
    <div class="absolute z-50 w-80 rounded-2xl border border-slate-200 bg-white p-4 shadow-lg dark:border-slate-800 dark:bg-slate-900"
         style="right: clamp(1.5rem, calc((100vw - 80rem) / 2 + 0.5rem), 8rem);
                top: calc(var(--nav-height, 72px) - 50px)">
        <div class="mb-3 flex items-center justify-between">
            <p class="font-[var(--font-display)] text-sm font-semibold text-slate-900 dark:text-white">Account</p>
            <button class="text-xs text-slate-500 hover:text-slate-900 dark:hover:text-white"
                    type="button"
                    hx-get="{% url 'apps.users:account_menu' %}?close=1"
                    hx-target="#accountMenuRoot"
                    hx-swap="outerHTML transition:true">Close</button>
        </div>
        <div class="space-y-2 text-xs text-slate-500 dark:text-slate-400">
            <div class="rounded-2xl border border-slate-200 p-3 dark:border-slate-800">
                <p class="text-sm font-semibold text-slate-900 dark:text-white">{{ request.user.username }}</p>
                <p>Plan: {{ request.user.profile.plan_tier|default:"Free" }}</p>
            </div>
            <div class="grid gap-2">
                <a href="{% url 'profile' %}" class="btn btn-ghost w-full">Profile & Settings</a>
                <a href="{% url 'pricing' %}" class="btn btn-ghost w-full">Manage Subscription</a>
                <a href="{% url 'help' %}" class="btn btn-ghost w-full">Support</a>
                <form hx-post="{% url 'apps.users:logout_user' %}"
                      hx-target="#accountMenuRoot"
                      hx-swap="outerHTML transition:true">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary w-full">Logout</button>
                </form>
            </div>
        </div>
    </div>
</div>
