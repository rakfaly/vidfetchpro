<div id="loginModalRoot">
    <div class="absolute inset-0 z-40 bg-slate-950/40 backdrop-blur-sm"
         hx-get="{% url 'apps.users:login_popover' %}?close=1"
         hx-target="#loginModalRoot"
         hx-swap="outerHTML transition:true"></div>
    <div class="absolute z-50 w-80 rounded-2xl border border-slate-200 bg-white p-4 shadow-lg dark:border-slate-800 dark:bg-slate-900"
         style="right: clamp(1.5rem, calc((100vw - 80rem) / 2 + 0.5rem), 8rem);
                top: calc(var(--nav-height, 72px) - 50px)">
        <div class="mb-3 flex items-center justify-between">
            <p class="font-[var(--font-display)] text-sm font-semibold text-slate-900 dark:text-white">Quick login</p>
            <button class="text-xs text-slate-500 hover:text-slate-900 dark:hover:text-white"
                    type="button"
                    hx-get="{% url 'apps.users:login_popover' %}?close=1"
                    hx-target="#loginModalRoot"
                    hx-swap="outerHTML transition:true">Close</button>
        </div>
        <form class="space-y-3"
              hx-post="{% url 'apps.users:login_popover' %}"
              hx-target="#loginModalRoot"
              hx-swap="outerHTML transition:true">
            {% csrf_token %}
            <label class="block text-xs font-semibold text-slate-600 dark:text-slate-300">Username</label>
            <!-- <input type="email" class="input" placeholder="you@example.com" /> -->
            <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                    <i class="fas fa-person"></i>
                </span>
                {{ form.username }}
            </div>
            <span class="text-left text-red-500 text-sm mt-8">{{ form.non_field_errors }}</span>
            <label class="block text-xs font-semibold text-slate-600 dark:text-slate-300">Password</label>
            <!-- <input type="passgword" class="input" placeholder="••••••••" /> -->
            <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                    <i class="fas fa-lock"></i>
                </span>
                {{ form.password }}
            </div>
            <span class="text-left text-red-500 text-sm mt-8">{{ form.non_field_errors }}</span>
            <button type="submit" class="btn btn-primary w-full">Login</button>
        </form>
        <div class="mt-3 flex items-center justify-between text-xs text-slate-500 dark:text-slate-400">
            <span>Forgot password?</span>
            <a href="{% url 'apps.users:create_account' %}"
               class="underline hover:text-slate-900 dark:hover:text-white">Create account</a>
        </div>
    </div>
</div>
